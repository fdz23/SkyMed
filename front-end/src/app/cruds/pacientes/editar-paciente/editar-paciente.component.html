<p-messages [(value)]="msgs"></p-messages>
<p-fieldset legend="Informações">
    <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col-12 p-md-6 p-lg-12">
            <label for="nome">Nome</label>
            <input id="nome" [(ngModel)]="nome" type="text" placeholder="{{nome}}" pInputText required>
        </div>
    </div>
    <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col-12 p-md-6 p-lg-6">
            <label for="cpfcnpj">CPF</label>
            <input id="cpf" [(ngModel)]="cpf" type="text" placeholder="{{cpf}}" pInputText required>
        </div>
        <div class="p-field p-col-12 p-md-6 p-lg-6">
            <label for="rg">RG</label>
            <input id="rg" [(ngModel)]="rg" type="text" placeholder="{{rg}}" pInputText required>
        </div>

    </div>
    <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col-12 p-md-6 p-lg-6">
            <label for="endereco">Logradouro</label>
            <input id="endereco" [(ngModel)]="logradouro" type="text" placeholder="{{logradouro}}" pInputText required>
        </div>

        <div class="p-field p-col-12 p-md-6 p-lg-3">
            <label for="complemento">Complemento</label>
            <input id="complemento" [(ngModel)]="complemento" type="text" placeholder="{{complemento}}" pInputText
                required>
        </div>
        <div class="p-field p-col-12 p-md-6 p-lg-1">
            <label for="numero">Nº</label>
            <input id="numero" [(ngModel)]="numero" type="text" placeholder="{{numero}}" pInputText required>
        </div>
        <div class="p-field p-col-12 p-md-6 p-lg-2">
            <label for="cep">CEP</label>
            <p-inputMask [(ngModel)]="cep" mask="99999-999" placeholder="{{cep}}" required></p-inputMask>
        </div>
    </div>
    <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col-12 p-md-6 p-lg-2">
            <label for="estado">Estado</label>
            <p-autoComplete [(ngModel)]="uf" [suggestions]="filteredEstados" (completeMethod)="searchEstados($event)"
                [dropdown]="false" placeholder="{{uf}}" required>
                <ng-template let-estado pTemplate="item">
                    <div class="estado-item">
                        <div>{{estado}}</div>
                    </div>
                </ng-template>
            </p-autoComplete>
        </div>
        <div class="p-field p-col-12 p-md-6 p-lg-2">
            <label for="cidade">Cidade</label>
            <p-autoComplete [(ngModel)]="cidade" [suggestions]="filteredCidades"
                (completeMethod)="searchCidades($event)" [dropdown]="false" placeholder="{{cidade}}" required>
                <ng-template let-cidade pTemplate="item">
                    <div class="cidade-item">
                        <div>{{cidade}}</div>
                    </div>
                </ng-template>
            </p-autoComplete>
        </div>
        <div class="p-field p-col-12 p-md-6 p-lg-3">
            <label for="celular">Celular</label>
            <p-inputMask [(ngModel)]="telefone" mask="(99) 99999-9999" placeholder="{{telefone}}" required>
            </p-inputMask>
        </div>
        <div class="p-field p-col-12 p-md-6 p-lg-5">
            <label for="email">E-mail</label>
            <input id="email" [(ngModel)]="email" type="text" placeholder="{{email}}" pInputText required>
        </div>
    </div>
    <div class="p-grid">
        <div class="p-col-12 p-md-2 p-lg-1">
            <button pButton type="button" class="p-button-raised p-button-success" label="Salvar" icon="pi pi-check"
                (click)="salvar()"></button>
        </div>
        <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>
        <div class="p-col-12 p-md-2 p-lg-1">
            <button pButton type="button" class="p-button-raised p-button-danger" label="Excluir" icon="pi pi-trash"
                (click)="deletaPaciente()"></button>
        </div>
        <div class="p-col-12 p-md-2 p-lg-1">
            <button pButton type="button" class="p-button-raised p-button-primary" label="Cancelar" icon="pi pi-times"
                [routerLink]="['/listagem-pacientes']"></button>
        </div>



    </div>

</p-fieldset>
