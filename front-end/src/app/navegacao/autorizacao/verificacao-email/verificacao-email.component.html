    <h3>Por favor digite os 4-digitos de verificação que foi enviado para seu e-mail :</h3>

    <div id="form">
      <input type="text" [(ngModel)]="codigoVerificacao" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />

      <button class="btn btn-primary" style="color: white;" (click)="verificaToken()">Verificar</button>
    </div>

      Não recebeu o código?<br />

    </div>
